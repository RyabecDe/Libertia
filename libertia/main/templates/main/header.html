<nav class="d-flex justify-content-between align-items-center py-2 container">
  <div style="font-size:larger;">Libertia</div>
  <ul class="d-flex align-items-center list-unstyled mb-0">
    
    <li class="me-3 d-flex align-items-center"><a href="about" class="text-decoration-none">About</a></li>
    <li class="d-flex align-items-center"><a href="sign-in" class="text-decoration-none">Sign In</a></li>
    <li class="ms-3">
      <button id="toggleTheme" class="btn btn-sm btn-outline-secondary d-flex align-items-center justify-content-center" style="padding:0.25rem 0.5rem; border-radius:0.25rem;">
        <i id="themeIcon" class="fi fi-rr-sun"></i>
      </button>
    </li>
  </ul>
</nav>

<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.5.0/uicons-regular-rounded/css/uicons-regular-rounded.css">

<script>
document.addEventListener('DOMContentLoaded', () => {
  const body = document.body;
  const btn = document.getElementById('toggleTheme');
  const icon = document.getElementById('themeIcon');

  const savedTheme = localStorage.getItem('theme');
  if(savedTheme){
    body.setAttribute('data-bs-theme', savedTheme);
    icon.className = savedTheme === 'dark' ? 'fi fi-rr-moon' : 'fi fi-rr-sun';
  }

  btn.onclick = () => {
    const current = body.getAttribute('data-bs-theme') || 'light';
    const next = current === 'light' ? 'dark' : 'light';
    body.setAttribute('data-bs-theme', next);
    localStorage.setItem('theme', next);

    icon.className = next === 'dark' ? 'fi fi-rr-moon' : 'fi fi-rr-sun';
  };
});
</script>
